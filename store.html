<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #000;
            color: #d1d5db; /* gray-300 */
        }

        /* Selection Color */
        ::selection {
            background-color: #22c55e; /* green-500 */
            color: black;
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
        
        /* Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #111;
            border: 1px solid #15803d;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #15803d;
        }

        /* Glitch Text Effect Helpers */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch-layer { position: absolute; top: 0; left: 0; opacity: 0; }
        .group:hover .glitch-layer-1 { opacity: 0.7; transform: translateX(2px); animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .group:hover .glitch-layer-2 { opacity: 0.7; transform: translateX(-2px); animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; animation-delay: 75ms; }
    </style>
</head>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data ---
        const PRODUCTS = [
            { id: 13, name: "WA_FOLLOWERS_1K", price: 500.00, unit: "unit", category: "WHATSAPP_PROTOCOL", rating: 5.0, image: "bg-gray-900 text-green-500 border border-green-500/30", icon: "users" },
            { id: 14, name: "WA_FOLLOWERS_1.5K", price: 700.00, unit: "unit", category: "WHATSAPP_PROTOCOL", rating: 5.0, image: "bg-gray-900 text-green-500 border border-green-500/30", icon: "users" },
            { id: 15, name: "WA_FOLLOWERS_2K", price: 900.00, unit: "unit", category: "WHATSAPP_PROTOCOL", rating: 5.0, image: "bg-gray-900 text-green-500 border border-green-500/30", icon: "users" },
            { id: 16, name: "POST_REACT_1K_PACK", price: 5.00, unit: "unit", category: "REACT_INJECTION", rating: 4.9, image: "bg-gray-900 text-cyan-500 border border-cyan-500/30", icon: "thumbs-up" },
            { id: 17, name: "REACT_BOT_1_WEEK", price: 250.00, unit: "duration", category: "REACT_INJECTION", rating: 4.8, image: "bg-gray-900 text-purple-500 border border-purple-500/30", icon: "activity" },
            { id: 18, name: "REACT_BOT_2_WEEKS", price: 400.00, unit: "duration", category: "REACT_INJECTION", rating: 4.9, image: "bg-gray-900 text-purple-500 border border-purple-500/30", icon: "activity" },
            { id: 19, name: "REACT_BOT_3_WEEKS", price: 600.00, unit: "duration", category: "REACT_INJECTION", rating: 5.0, image: "bg-gray-900 text-purple-500 border border-purple-500/30", icon: "activity" },
            { id: 20, name: "REACT_BOT_1_MONTH", price: 800.00, unit: "duration", category: "REACT_INJECTION", rating: 5.0, image: "bg-gray-900 text-purple-500 border border-purple-500/30", icon: "activity" },
        ];

        const CATEGORIES = ["ALL_NODES", "WHATSAPP_PROTOCOL", "REACT_INJECTION"];

        // --- State ---
        let state = {
            view: 'home', // home, cart, checkout, success
            cart: [],
            activeCategory: 'ALL_NODES',
            searchQuery: '',
            isMobileMenuOpen: false
        };

        // --- Core Functions ---

        function init() {
            render();
        }

        function setView(viewName) {
            state.view = viewName;
            render();
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // --- Cart Logic ---

        function addToCart(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            const existing = state.cart.find(item => item.id === productId);
            
            if (existing) {
                existing.quantity += 1;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            
            updateCartBadge();
            showToast(`> SYSTEM: INJECTED ${product.name}`);
            
            // If we are in cart view, re-render to show update
            if (state.view === 'cart') render(); 
        }

        function updateQuantity(productId, change) {
            const item = state.cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1;
                render(); // Re-render to update totals
            }
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            updateCartBadge();
            render();
        }

        function clearCart() {
            state.cart = [];
            updateCartBadge();
            setView('success');
        }

        function updateCartBadge() {
            const count = state.cart.reduce((acc, item) => acc + item.quantity, 0);
            const badge = document.getElementById('cart-badge');
            badge.innerText = count;
            if (count > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "bg-black border border-green-500 text-green-500 px-6 py-4 shadow-[0_0_20px_rgba(34,197,94,0.3)] flex items-center gap-4 animate-fade-in-up font-mono text-sm max-w-sm mb-4";
            toast.innerHTML = `
                <i data-lucide="terminal" class="w-4 h-4 animate-pulse"></i>
                <span class="font-bold">${message}</span>
            `;
            container.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // --- Categories & Search ---

        function setCategory(cat) {
            state.activeCategory = cat;
            render();
        }

        function handleSearch(e) {
            state.searchQuery = e.target.value;
            render(); // Re-render product grid
            // We need to keep focus on input after re-render in a real DOM diffing framework, 
            // but for this simple innerHTML replace, we might lose focus. 
            // Workaround: render only the grid or manually restore focus.
            // For simplicity in this file, we will just re-render the whole home view and set focus back.
            setTimeout(() => {
                const input = document.getElementById('search-input');
                if(input) {
                    input.focus();
                    input.setSelectionRange(input.value.length, input.value.length);
                }
            }, 0);
        }

        // --- Rendering Logic ---

        function render() {
            const main = document.getElementById('main-content');
            const navHome = document.getElementById('nav-home');
            
            // Update Active Nav State
            if (state.view === 'home') {
                navHome.classList.add('text-green-500', 'border-b', 'border-green-500');
            } else {
                navHome.classList.remove('text-green-500', 'border-b', 'border-green-500');
            }

            // Router
            if (state.view === 'home') {
                main.innerHTML = renderHome();
                // Re-attach listener for search input
                const searchInput = document.getElementById('search-input');
                if(searchInput) {
                    searchInput.addEventListener('input', handleSearch);
                    searchInput.value = state.searchQuery; // restore value
                }
            } else if (state.view === 'cart') {
                main.innerHTML = renderCart();
            } else if (state.view === 'checkout') {
                main.innerHTML = renderCheckout();
            } else if (state.view === 'success') {
                main.innerHTML = renderSuccess();
            }

            // Refresh Icons
            lucide.createIcons();
        }

        // --- Views HTML Generators ---

        function renderHome() {
            // Filter products
            const filtered = PRODUCTS.filter(p => {
                const matchCat = state.activeCategory === "ALL_NODES" || p.category === state.activeCategory;
                const matchSearch = p.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                return matchCat && matchSearch;
            });

            // Hero Section
            let html = `
                <div class="space-y-8 animate-fade-in relative z-10">
                    <div class="border border-green-500/30 bg-black/80 p-8 md:p-12 relative overflow-hidden group">
                        <div class="absolute inset-0 bg-[linear-gradient(rgba(0,255,0,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,255,0,0.03)_1px,transparent_1px)] bg-[size:20px_20px]"></div>
                        
                        <div class="relative z-10 max-w-2xl">
                            <div class="flex items-center gap-2 text-green-500 mb-2 font-mono text-xs">
                                <span class="animate-pulse">‚óè</span> SYSTEM_ONLINE
                            </div>
                            <h1 class="text-4xl md:text-6xl font-mono font-bold mb-4 text-white tracking-tighter">
                                SUBNET <span class="text-green-500">MAFIA</span><br/>
                                CYBER GROUP
                            </h1>
                            <p class="text-gray-400 font-mono text-md mb-8 max-w-md border-l-2 border-green-500 pl-4">
                                &gt; Social infrastructure manipulation.<br/>
                                &gt; Digital asset acquisition.<br/>
                                &gt; Anonymous transaction protocols.
                            </p>
                            <button onclick="document.getElementById('shop-section').scrollIntoView({ behavior: 'smooth' })" 
                                class="px-8 py-3 font-mono text-lg uppercase tracking-wider bg-green-600 border border-green-500 text-black hover:bg-green-500 hover:shadow-[0_0_15px_rgba(34,197,94,0.4)] active:translate-y-0.5 font-bold transition-all shadow-[0_0_10px_rgba(0,0,0,0.5)]">
                                INITIALIZE SHOP
                            </button>
                        </div>
                        <div class="absolute right-10 top-10 text-green-900/20 pointer-events-none">
                            <i data-lucide="shield" class="w-48 h-48 stroke-1"></i>
                        </div>
                    </div>

                    <div id="shop-section" class="flex flex-col md:flex-row gap-6 justify-between items-center sticky top-20 z-40 bg-black/90 backdrop-blur-md py-4 border-b border-green-900/50 -mx-4 px-4 md:mx-0 md:px-0 md:border-b-0">
                        <div class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto scrollbar-hide">
                            ${CATEGORIES.map(cat => `
                                <button onclick="setCategory('${cat}')"
                                    class="px-4 py-2 text-xs font-mono transition-all border ${state.activeCategory === cat ? 'bg-green-600 text-black border-green-500 font-bold shadow-[0_0_10px_rgba(34,197,94,0.5)]' : 'bg-black text-green-600 border-green-900 hover:border-green-500 hover:text-green-400'}">

                        </div>
                        <div class="relative w-full md:w-80 group">

                            <i data-lucide="search" class="absolute left-3 top-2.5 text-green-700 w-4 h-4"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        ${filtered.length > 0 ? filtered.map(p => `
                            <div class="bg-black border border-green-800/50 p-1 hover:border-green-500 hover:shadow-[0_0_20px_rgba(34,197,94,0.15)] transition-all duration-300 flex flex-col group relative overflow-hidden">
                                <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 pointer-events-none"></div>
                                <div class="absolute top-0 right-0 p-2 opacity-50 group-hover:opacity-100 transition-opacity">

                                </div>
                                <div class="h-40 w-full flex items-center justify-center ${p.image} relative mb-2">
                                    <div class="transform group-hover:scale-110 transition-transform duration-300 drop-shadow-[0_0_10px_rgba(34,197,94,0.5)]">
                                        <i data-lucide="${p.icon}" class="w-8 h-8"></i>
                                    </div>
                                </div>
                                <div class="p-3 flex flex-col flex-grow relative z-10">
                                    <div class="flex justify-between items-start mb-2">
                                        <span class="text-[10px] font-mono text-green-400 border border-green-900 px-1 py-0.5 uppercase tracking-widest">${p.category}</span>
                                        <div class="flex items-center text-green-700 text-xs">
                                            <i data-lucide="star" class="w-3 h-3 fill-current mr-1"></i>
                                            <span class="font-mono">${p.rating}</span>
                                        </div>
                                    </div>
                                    <h3 class="font-mono font-bold text-gray-200 text-md mb-1 leading-tight tracking-tight">${p.name}</h3>
                                    <p class="text-gray-500 text-xs font-mono mb-4">Unit: ${p.unit}</p>
                                    <div class="mt-auto flex items-center justify-between border-t border-gray-800 pt-3">
                                        <span class="text-lg font-mono font-bold text-green-500">Rs.${p.price}</span>
                                        <button onclick="addToCart(${p.id})" class="px-3 py-1 text-xs font-mono uppercase tracking-wider border border-green-500 text-green-500 hover:bg-green-500 hover:text-black flex items-center gap-1 transition-all">
                                            <i data-lucide="plus" class="w-3 h-3"></i> INJECT
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('') : `
                            <div class="col-span-full py-20 text-center flex flex-col items-center border border-dashed border-gray-800 rounded-lg">
                                <i data-lucide="activity" class="w-12 h-12 mb-4 text-red-900 animate-pulse"></i>
                                <p class="text-lg font-mono text-red-500">ERROR: NO_DATA_FOUND</p>
                                <button onclick="setCategory('ALL_NODES'); document.getElementById('search-input').value = ''; handleSearch({target:{value:''}})" class="mt-4 px-4 py-2 border border-green-500 text-green-500 hover:bg-green-500 hover:text-black font-mono text-sm uppercase">RESET_FILTERS</button>
                            </div>
                        `}
                    </div>
                </div>
            `;
            return html;
        }

        function renderCart() {
            const itemCount = state.cart.reduce((a,b) => a + b.quantity, 0);
            const subtotal = state.cart.reduce((a,b) => a + (b.price * b.quantity), 0);
            const total = subtotal * 1.08;

            if (state.cart.length === 0) {
                return `
                    <div class="max-w-4xl mx-auto animate-fade-in relative z-10 text-center py-20 bg-black border border-green-900/50">
                        <div class="mb-6 flex items-center gap-2 text-xs font-mono text-gray-500 justify-center">
                            <span class="text-green-500">CART_MANIFEST</span>
                        </div>
                        <div class="bg-gray-900 w-20 h-20 flex items-center justify-center mx-auto mb-6 rounded-none border border-green-900">
                            <i data-lucide="shopping-bag" class="w-8 h-8 text-green-600"></i>
                        </div>
                        <h3 class="text-xl font-mono font-bold text-gray-300 mb-2">BUFFER_EMPTY</h3>
                        <p class="text-gray-600 font-mono mb-8 max-w-sm mx-auto">No operational assets selected.</p>
                        <button onclick="setView('home')" class="px-4 py-2 border border-green-500 text-green-500 hover:bg-green-500 hover:text-black font-mono text-sm uppercase">RETURN_TO_BASE</button>
                    </div>
                `;
            }

            return `
                <div class="max-w-4xl mx-auto animate-fade-in relative z-10">
                    <div class="mb-6 flex items-center gap-2 text-xs font-mono text-gray-500">
                        <button onclick="setView('home')" class="hover:text-green-500 hover:underline">ROOT</button>
                        <span>/</span>
                        <span class="text-green-500">CART_MANIFEST</span>
                    </div>

                    <h2 class="text-3xl font-mono font-bold text-white mb-8 border-b border-green-900 pb-4">
                        <span class="text-green-500">&gt;&gt;</span> ACTIVE_PAYLOAD
                    </h2>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 bg-black border border-green-900 p-6">
                            <div class="flex justify-between items-center mb-6 pb-4 border-b border-green-900/50">
                                <span class="font-mono text-green-600">${itemCount} MODULES INSTALLED</span>
                                <button onclick="clearCart()" class="text-red-500 text-xs font-mono hover:text-red-400 hover:underline">PURGE_ALL</button>
                            </div>
                            <div class="flex flex-col gap-2">
                                ${state.cart.map(item => `
                                    <div class="flex items-center gap-4 py-4 border-b border-gray-800 last:border-0 font-mono">
                                        <div class="w-16 h-16 border border-gray-700 flex items-center justify-center flex-shrink-0 bg-black">
                                            <i data-lucide="${item.icon}" class="text-green-600 w-8 h-8"></i>

                                        <div class="flex items-center gap-3">
                                            <div class="flex items-center border border-gray-700 bg-gray-900/50">
                                                <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center hover:bg-gray-800 text-green-500 transition-all"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                                <span class="w-8 text-center text-green-500 text-sm">${item.quantity}</span>
                                                <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center hover:bg-gray-800 text-green-500 transition-all"><i data-lucide="plus" class="w-3 h-3"></i></button>
                                            </div>
                                            <button onclick="removeFromCart(${item.id})" class="text-gray-600 hover:text-red-500 p-2 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="lg:col-span-1">
                            <div class="bg-black border border-green-500/50 p-6 sticky top-24 shadow-[0_0_20px_rgba(34,197,94,0.05)]">

                                <div class="space-y-3 mb-6 font-mono text-sm">
                                    <div class="flex justify-between text-gray-400"><span>BASE_COST</span><span>Rs. ${subtotal.toFixed(2)}</span></div>
                                    <div class="flex justify-between text-gray-400"><span>TRANSMISSION_FEE</span><span class="text-green-500">0.00</span></div>
                                    <div class="flex justify-between text-gray-400"><span>PROCESSING_TAX</span><span>Rs. ${(subtotal * 0.08).toFixed(2)}</span></div>
                                    <div class="border-t border-green-900 pt-3 mt-3">
                                        <div class="flex justify-between items-center text-white">
                                            <span class="font-bold">TOTAL_CREDITS</span>
                                            <span class="font-bold text-green-500 text-lg">Rs. ${total.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                                <button onclick="setView('checkout')" class="w-full py-4 text-lg bg-green-600 border border-green-500 text-black hover:bg-green-500 font-bold font-mono transition-all">INIT_CHECKOUT</button>
                                <p class="text-[10px] text-green-800 text-center mt-4 font-mono">ENCRYPTED CONNECTION ESTABLISHED</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCheckout() {

                        <span class="text-green-500">EXECUTE</span>

                    <div class="bg-black border border-green-900 shadow-[0_0_30px_rgba(0,0,0,0.5)]">

                        <div class="p-8 space-y-8 font-mono">

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input id="chk-email" type="email" placeholder="EMAIL_ID" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                    <input id="chk-phone" type="tel" placeholder="PHONE_UPLINK" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                </div>
                            </section>

                            <section>
                                <h3 class="text-md font-bold text-gray-300 mb-4 flex items-center gap-2"><span class="text-green-500">[2]</span> LOCATION_DATA</h3>
                                <div class="space-y-4">
                                    <input id="chk-name" type="text" placeholder="OPERATIVE_NAME" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                    <input id="chk-address" type="text" placeholder="SECTOR_ADDRESS" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                    <div class="grid grid-cols-2 gap-4">
                                        <input id="chk-city" type="text" placeholder="CITY_NODE" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                        <input id="chk-zip" type="text" placeholder="ZONE_CODE" class="w-full px-4 py-3 bg-black border border-gray-700 text-green-500 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(34,197,94,0.2)]">

                                        <i data-lucide="banknote" class="w-6 h-6"></i>
                                    </div>
                                    <h4 class="font-bold text-green-500 mb-1">CASH_ON_DELIVERY</h4>
                                    <p class="text-gray-500 text-xs">Physical asset exchange required upon completion.</p>

                            </section>

                            <button onclick="processOrder()" class="w-full py-4 text-lg bg-green-600 border border-green-500 text-black hover:bg-green-500 font-bold font-mono transition-all">TRANSMIT_ORDER &gt;</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSuccess() {
            return `
                <div class="min-h-[60vh] flex flex-col items-center justify-center text-center animate-fade-in p-4 relative z-10">
                    <div class="w-24 h-24 bg-black border-2 border-green-500 flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
                        <i data-lucide="check-circle" class="w-12 h-12 text-green-500"></i>
                    </div>
                    <h1 class="text-4xl font-mono font-bold text-white mb-4">TRANSMISSION COMPLETE</h1>
                    <p class="text-gray-400 font-mono text-sm max-w-md mb-8">
                        Operation details have been logged. Stand by for contact from handler.<br/>
                        <span class="text-green-800 text-xs mt-2 block">LOG_ID: ${Math.random().toString(36).substr(2, 9).toUpperCase()}</span>
                    </p>
                    <button onclick="setView('home')" class="px-8 py-2 border border-green-500 text-green-500 hover:bg-green-500 hover:text-black font-mono text-sm uppercase">TERMINATE_SESSION</button>
                </div>
            `;
        }

        // --- WhatsApp Logic ---
        
        function processOrder() {
            // Collect Form Data
            const name = document.getElementById('chk-name').value;
            const phone = document.getElementById('chk-phone').value;
            const address = document.getElementById('chk-address').value;
            const city = document.getElementById('chk-city').value;
            
            // Calc Total
            const subtotal = state.cart.reduce((a,b) => a + (b.price * b.quantity), 0);
            const total = (subtotal * 1.08).toFixed(2);

            // Item List String
            const itemsList = state.cart.map(item => 
                `- ${item.name} (${item.quantity} x Rs.${item.price.toFixed(2)})`
            ).join('%0A');

            // Construct Message
            const message = `*// SUBNET MAFIA OPERATION RECEIPT* üîí%0A` +
            `*// STATUS: CLASSIFIED*%0A%0A` +
            `*TARGET_ID:* ${name || 'ANONYMOUS'}%0A` +
            `*COMM_LINK:* ${phone || 'ENCRYPTED'}%0A` +
            `*DROP_POINT:* ${address || 'UNKNOWN SECTOR'}, ${city || ''}%0A%0A` +
            `*PAYLOAD_MANIFEST:*%0A${itemsList}%0A%0A` +
            `*TOTAL_CREDITS:* Rs. ${total} (COD_PROTOCOL)`;

            // Send
            window.open(`https://wa.me/94716344483?text=${message}`, '_blank');
            
            clearCart();
        }

        // Initialize App
        window.addEventListener('DOMContentLoaded', init);

    </script>
